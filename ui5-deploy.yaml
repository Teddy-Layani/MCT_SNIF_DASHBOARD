# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.5"
metadata:
  name: zcrmsnifdash
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: CRD600
          url: http://sapdev.mct.co.il:50201
        app:
          name: ZCRM_SNIF_DASH
          description: "CRM: SNIF Dashboard"
          package: ZCRM
          transport: CRDK991292
